{% if not request.headers.get("Hx-Request") %}
  {% extends "base.html" %}
{% endif %}

{% block body %}
<article>
  <p>{{ L["Select from a category"] }}:</p>
  <ul hx-push-url="true">
  {% for object_type in object_types %}
    <li><a href="#" hx-target="#body-main" hx-get="/objects/{{ object_type }}">{{ L[object_type|capitalize] }}</a></li>
  {% endfor %}
  </ul>
</article>
{% endblock body %}
