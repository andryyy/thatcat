<dialog open id="auth-login-request" hx-ext="ignore:loading-states" _="init add .no-interaction to body end">
  <article>
    <header>Incoming login request</header>
    <p>
      Someone wants to login with your username. You can confirm or ignore the login request.
      Please review the details below.
    </p>
    <footer>
      <form>
        <button
          _="on htmx:afterRequest[event.detail.successful==true]
            remove @open from closest <dialog/>
            remove .no-interaction from body
          end"
          hx-post="/auth/login/request/confirm/internal/{{ request.view_args.get("request_token") }}">
            Confirm
        </button>
        <button class="secondary" _="on click halt the event remove @open from closest <dialog/> remove .no-interaction from body end">Ignore request</button>
      </form>
    </footer>
  </article>
</dialog>
