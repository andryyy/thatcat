<div class="table-select grid-space-between">
  <div>
    <button class="secondary" _="on click call setCheckboxes(#system-users-table-body, 'toggle') end">{{ L["All"] }}</button>
    <button class="secondary" _="on click call setCheckboxes(#system-users-table-body, 'invert') end">{{ L["Invert"] }}</button>
  </div>

  <button data-loading-disable
    class="delete button-red"
    _="install confirmButton
      on htmx:afterRequest[event.detail.successful==true]
        trigger submit on #system-users-table-search
      end
    "
    hx-post="/users/delete"
    hx-target="#body-main"
    hx-trigger="confirmedButton throttle:200ms"
    hx-include="[name='id']">{{ L["Remove"] }}</button>
</div>
